- id: 21525
  fr: >-
    {:delayandfade 07 B4}

    Les choses allaient de mal en pis depuis que

    Scar avait pris le pouvoir. Si seulement

    Simba était encore en vie... Mais Scar avait

    été très clair : le lionceau était mort.

    C'était pourtant bien avec Simba que Roxas

    avait combattu il y a tout juste un an. Cette

    nouvelle mit Nala de très bonne humeur.

    L'espoir était de nouveau permis sur

    la Terre des Lions.
  gr: >-
    {:delayandfade 0A 78} 

    Nun, da Scar zum König gekrönt wurde,

    ist das Königreich dem Untergang geweiht.

    Ach, wäre nur Simba noch am Leben!

    Als Roxas erzählt, er hätte vor einem Jahr

    mit Simba gekämpft, ist Nala überglücklich.

    Vielleicht besteht doch noch Hoffnung!
  it: >-
    {:delayandfade 07 78} 

    Ora che Scar è stato incoronato re,

    il regno è finito. Nala non può fare a

    meno d'immaginare come andrebbero

    le cose se Simba fosse ancora vivo.

    Quando Roxas le dice di aver lottato a

    fianco di Simba un anno fa, Nala si

    rallegra immensamente.

    Forse c'è ancora speranza.
  sp: >-
    {:delayandfade 0A 78} 

    Con Scar como rey y el reino

    en decadencia, Nala no puede

    sino pensar cuán distinto sería

    todo si Simba estuviera vivo.

    Por eso, no sale de su asombro

    cuando Roxas le cuenta que Simba

    luchó junto a él en el pasado.

    Quizá esa noticia sea el rayo de

    esperanza que todos esperaban. 
  en: >-
    {:delayandfade 07 B4} 

    With Scar as king, the kingdom is doomed.

    If only there were someone else to rule the

    Pride Lands. Nala can't help but wonder how

    different things would be if Simba were still

    alive.

    When Roxas explains that he fought with

    Simba just a year ago, Nala can barely

    contain her joy. Perhaps there's hope

    after all.
- id: 21528
