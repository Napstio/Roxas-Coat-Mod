- id: 21522
  fr: >-
    {:delayandfade 07 B4} 

    Tigrou croit savoir ce qui serait plus

    efficace qu'un remède miracle ou du

    miel pour soigner Winnie. C'est simple,

    il faudrait que tout le monde bondisse

    au même moment !

    Puisque ça ne coûte rien d'essayer,

    Roxas et ses amis ont décidé de sauter

    tous ensemble.
  gr: >-
    {:delayandfade 0A 78} 

    Tigger denkt, dass etwas Hüpfen Puuhs

    Gedächtnis auf die Sprünge helfen könnte!

    Einen Versuch ist es allemal wert.
  it: >-
    {:delayandfade 07 78} 

    Tigro è convinto che Pooh recupererà

    la sua memoria se tutti si metteranno

    a saltare. Roxas e i suoi amici decidono

    di provarci.
  sp: >-
    {:delayandfade 0A 78} 

    Tigger está convencido de que

    Pooh recuperará la memoria si

    todos se ponen a brincar con

    alegría.

    A Roxas, Donald y Goofy les

    parece una buena idea y,

    sin dudarlo, se apuntan al

    festival de brincos.
  en: >-
    {:delayandfade 07 B4} 

    Tigger claims he knows just the thing to

    jog Pooh's memory. What's better than a

    bottle of medicine or a trove of honey?

    Why, tiggeriffic bouncing, of course!
 
    Hoping for the best, Roxas and his friends

    all decide to give it a try.
- id: 21524
  fr: >-
    {:delayandfade 07 B4} 

    Roxas est arrivé sur la Butte aux étoiles,

    où il a trouvé Winnie la tête coincée

    dans un pot de miel.

    Après un instant d'hésitation, il a décidé

    de prêter main-forte à l'ourson.
  gr: >-
    {:delayandfade 0A 78} 

    Roxas findet Puuh auf dem Hügel unterm

    Sternenhimmel. Doch der Tollpatsch steckt

    mit seinem Kopf im Honigtopf fest!

    Vorsichtig hilft Roxas ihm aus seinem

    süßen Dilemma.
  it: >-
    {:delayandfade 07 78} 

    Roxas sale sulla collina sotto un cielo

    stellato e vede Pooh con la testa

    incastrata in un vasetto di miele.

    Che orsetto sbadato!

    Dopo un'attenta analisi della situazione,

    Roxas decide di dare una mano a Pooh.
  sp: >-
    {:delayandfade 08 78} 

    Al llegar a la Colina de las estrellas,

    Roxas se encuentra a Pooh con

    la cabecita atascada en un gran

    tarro de miel.

    Aunque al principio Roxas no está

    muy seguro de si debería intervenir,

    acaba por echar una mano al apurado

    Pooh.
  en: >-
    {:delayandfade 07 B4} 

    Atop the hill with the starry sky, Roxas

    finds Pooh with his head stuck in a honey

    pot. Silly old bear! 

    Although Roxas's not quite sure whether to

    help him or leave him be, after some

    pondering, he decides to give Pooh a hand.