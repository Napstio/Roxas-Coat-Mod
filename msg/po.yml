    Profitons-en !
  gr: >-
    Hallo, Roxas. Was für ein schöner Tag.

    Perfekt für Honig!{:clear }Und perfekt für Beleibtheitsübungen.

    Lass uns heute auch wieder Spaß haben!
  it: >-
    Ciao, Roxas. Bella giornata, eh?

    Perfetta per mangiare del miele!{:clear }Perfetta anche per fare ginnastica.

    Dai, giochiamo un po' oggi!
  sp: >-
    Hola, Roxas. Hace un día precioso.

    ¡Perfecto para comer miel!{:clear }Y para hacer ejercicio.

    ¡Hoy también podríamos jugar!
  en: >-
    Hi, Roxas. It´s a beautiful day today.

    Perfect for hunny!{:clear }Perfect for exercise, too.

    Let´s play today, too!
- id: 7928
  fr: >-
    Cet endroit est sombre et

    ressemble à un labyrinthe !{:clear }Si je me perds, tu viendras

    me chercher, hein, Roxas ?
  gr: >-
    Es ist dunkel hier und man kommt

    sich vor wie in einem Labyrinth!{:clear }Wenn ich mich verlaufe, dann findest du

    mich wieder, oder, Roxas? Ich zähle auf dich!
  it: >-
    Questo posto è buio e

    sembra un labirinto.{:clear }Se mi perdo, mi troverai tu,

    vero, Roxas? Guarda che ci conto!
  sp: >-
