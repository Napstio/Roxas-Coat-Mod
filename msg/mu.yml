- id: 16949
  fr: >-
    On dit que Shan Yu maîtrise parfaitement

    l'art du sabre, mais toi aussi, Roxas.{:clear }Si tu parviens à parer ses assauts, tu

    pourras certainement contre-attaquer.
  gr: >-
    Shan-Yu soll ein meisterlicher Schwert-

    kämpfer sein, aber das bist du auch, Roxas.{:clear }Wenn du seinen Angriff parieren kannst,

    findest du auch eine Lücke, zurückzuschlagen.
  it: >-
    Shan Yu è un maestro nell'arte

    della spada, ma come d'altronde

    lo sei anche tu, Roxas.{:clear }Se riesci a bloccare i suoi attacchi,

    sono certa che riuscirai a sconfiggerlo.
  sp: >-
    Dicen que Shan Yu es un espadachín

    experto, pero tú también lo eres, Roxas.{:clear }Si logras esquivar sus ataques,

    tendrás oportunidad de contraatacar.
  en: >-
    Shan-Yu is supposed to be a

    master swordsman, but so are you, Roxas.{:clear }If you can parry his attack, I´m sure

    you´ll have a chance to strike back.
- id: 17630
  fr: >-
    {:unk0f 03 1E 00 84 01}{:color #00F0F080}Ajout de la commande Coopération.{:reset}

    Appuie sur {:icon dynamic-dpad-left} pour afficher la liste des

    techniques et les sélectionner.{:clear }{:unk0f 00 00 00 00 00}Les Coopérations sont des compétences exécutées

    de concert avec les autres membres de l'équipe en

    utilisant les MP de Roxas.
  gr: >-
    {:unk0f 03 1E 00 84 01}{:color #00F0F080}Das Kommando "Limit" wurde hinzugefügt{:reset}. Drücke {:icon dynamic-dpad-left}, um das

    Kommando-Menü umzuschalten, und wähle dann "Limit" aus.{:clear }{:unk0f 00 00 00 00 00}Limit-Moves sind Abilitys, die Roxas MP verbrauchen und

    zusammen mit Gefährten ausgeführt werden.
  it: >-
    {:unk0f 03 1E 00 84 01}{:color #00F0F080}È stato aggiunto il comando Limite.{:reset}

    Visualizza il Limite con {:icon dynamic-dpad-left}, poi selezionalo.{:clear }{:unk0f 00 00 00 00 00}I Limiti consumano solo gli MP di Roxas,

    ma sono abilità che si eseguono in gruppo.
  sp: >-
    {:unk0f 03 1E 00 84 01}{:color #00F0F080}Se ha agregado el comando Límite.{:reset}

    Pulsa {:icon dynamic-dpad-left} para ver el Límite y luego selecciónalo.{:clear }{:unk0f 00 00 00 00 00}Los Límites son habilidades que consumen los PM

    de Roxas y se ejecutan con miembros del grupo.
  en: >-
    {:unk0f 03 0F 00 84 01}{:color #00F0F080}The Limit Command has been added.{:reset}

    Press {:icon dynamic-dpad-left} to show the Limit, then select it.{:clear }{:unk0f 00 00 00 00 00}Limits are Abilities that consume Roxas´s MP

    and are executed with Party Members.
- id: 21516
  fr: >-
    {:delayandfade 07 B4} 

    Vaincre Shan Yu serait un exploit

    sans pareil...

    La piste de cet ennemi a conduit Roxas et

    ses amis jusque dans la grotte près

    du village, mais Shan Yu n'y était pas.

    Il s'agissait d'un piège tendu à Roxas

    et Ping !
  gr: >-
    {:delayandfade 0A 78} 

    Die Freunde stürmen in die Höhle. Ein Sieg

    über Shan-Yu wird den Hauptmann

    bestimmt beeindrucken!

    Doch dort ist keine Spur von ihm. Roxas und

    Ping sind in eine Falle getappt!    
  it: >-
    {:delayandfade 07 78} 

    Roxas e i suoi amici entrano nella caverna.

    Sconfiggere Shan Yu farà sicuramente

    una bella impressione sul Capitano!

    Ma Shan Yu non c'è. Sembra che sia

    solo una trappola per Ping e Roxas.
  sp: >-
    {:delayandfade 0A 78} 

    Derrotar al temible Shan Yu serviría

    para granjearse las simpatías de

    todos, así que Roxas y los demás

    se adentran en una cueva tras él,

    pero todo resulta ser una trampa

    del malvado huno.
  en: >-
    {:delayandfade 07 B4} 

    Roxas and his friends head inside the cave

    to find the notorious warrior. Defeating

    Shan-Yu will surely impress the captain! 

    However, Shan-Yu is nowhere to be seen.

    The whole thing was a trap laid out for

    Ping and Roxas.
- id: 21518
  fr: >-
    {:delayandfade 06 B4} 

    Roxas et les autres ont repoussé les ennemis

    envoyés par Xigbar et ont protégé l'Empereur

    et le Capitaine. Ces derniers leur ont confié

    qu'ils avaient rencontré un jeune homme vêtu

    de noir... S'agissait-il de Axel ?

    Avant que Roxas ne put le leur demander,

    le palais tout entier s'est mis à trembler...
  gr: >-
    {:delayandfade 09 78} 

    Es gelingt Roxas, Xigbars Herzlose zu besiegen

    und so den Kaiser und Hauptmann Li

    zu beschützen.

    Die beiden erzählen von einem jungen Mann

    in Schwarz ... Handelt es sich dabei etwa um

    Axel?

    Plötzlich bebt der Palast!
  it: >-
    {:delayandfade 07 78} 

    Roxas e i suoi amici sconfiggono il nemico

    scatenato da Xigbar e proteggono anche

    l'Imperatore e il capitano Shang.

    I due sostengono di aver visto un giovane

    vestito di nero. Possibile che fosse Axel?

    Prima che Roxas riesca a chiederglielo, il

    palazzo comincia a tremare violentemente.
  sp: >-
    {:delayandfade 08 78} 

    Roxas y sus amigos plantan cara

    al monstruo de Xigbar y salvan

    al capitán Shang y al Emperador.

    Ambos aseguran a Roxas haber visto

    a un joven vestido de negro...

    ¡que podría ser Axel!

    No hay tiempo para más, pues un

    súbito estruendo sacude el palacio.
  en: >-
    {:delayandfade 07 B4} 

    Roxas and his friends defeat the terror

    unleashed by Xigbar, all the while protecting

    the Emperor and Captain Shang.

    The two claim they've come across a young

    man in black. Could they be talking about

    Axel?

    Before Roxas can ask, the ground starts to

    tremble.