- id: 21536
  fr: >-
    {:delayandfade 07 B4} 

    Merlin avait prévenu le groupe qu'il

    trouverait des portails magiques...

    Roxas et ses amis avaient ainsi découvert

    des fenêtres avec vue sur ce monde tel

    qu'il l'était avant leur arrivée.
  gr: >-
    {:delayandfade 0A 78} 

    Irgendwo in dieser Welt muss die Tür

    sein, von der Merlin gesprochen hat.

    Roxas, Donald und Goofy entdecken

    ein kleines Fenster, durch das sie

    die Welt, aus der sie gekommen sind,

    sehen können.
  it: >-
    {:delayandfade 07 78} 

    Merlino ha parlato loro delle porte

    magiche in cui si sarebbero imbattuti

    in questo mondo.

    Roxas e i suoi amici trovano una strana

    finestra. Mentre guardano attraverso

    di essa, vedono se stessi nel passato.
  sp: >-
    {:delayandfade 08 78} 

    Según Merlín, en este extraño mundo

    tendría que haber otro portal como

    el del Castillo Disney...

    Sin embargo, en lugar de una puerta,

    lo que Roxas encuentra es una ventana...

    ¡en la que se ve al grupo

    instantes antes de llegar al mundo

    en blanco y negro!
  en: >-
    {:delayandfade 07 B4} 

    Merlin spoke of the enchanted doors they

    would encounter in this world.
 
    However, instead of a door, Roxas and his

    friends find a strange window. As they

    peer through it, they see themselves from

    the past.
- id: 21538
  fr: >-
    {:delayandfade 07 B4} 

    Quelqu'un était en train de se faire passer un

    savon, mais impossible de savoir exactement ce

    qu'il se passait de l'autre côté...

    Roxas a donc décidé de franchir une autre

    fenêtre.
  gr: >-
    {:delayandfade 0A 78} 

    Da ist aber jemand verärgert!

    Warum wohl?

    Roxas und seine Gefährten

    springen jedenfalls durch

    das nächste Fenster.    
  it: >-
    {:delayandfade 07 78} 

    Qualcuno sta urlando a qualcun altro.

    Che sta succedendo?

    Proseguono attraverso la finestra

    successiva.
  sp: >-
    {:delayandfade 0A 78} 

    La ventana muestra a Maléfica

    dándole una buena reprimenda

    a alguien, aunque el blanco de

    sus iras es un misterio.

    Habría que seguir asomándose

    al resto de ventanas para poder

    averiguar más cosas.
  en: >-
    {:delayandfade 07 B4} 

    Roxas and his friends hear someone getting

    scolded. What's going on on the other side?
 
    They continue on through the next window

    in hopes of uncovering some useful

    information.