- id: 21509
  fr: >-
    {:delayandfade 07 B4}

    Puisque Iago avait volé au secours de Roxas et

    des autres, il était difficile de ne pas le croire

    lorsqu'il disait vouloir faire amende honorable.

    Ensemble, le petit groupe avait pris la route

    du palais, dans l'espoir d'y retrouver

    Aladdin.
  gr: >-
    {:delayandfade 0A 78} 

    Jago hilft Roxas, Donald und Goofy

    zu entkommen. Er will sich offenbar

    wirklich entschuldigen.

    Gemeinsam machen sich die vier auf den

    Weg zum Palast, um Aladdin zu suchen.
  it: >-
    {:delayandfade 07 78} 

    Dopo essere stati salvati da Iago, Roxas

    e i suoi amici cominciano a credere

    che il pappagallo voglia farsi perdonare.

    Si dirigono tutti insieme verso il palazzo,

    nella speranza di trovare Aladdin.
  sp: >-
    {:delayandfade 0A 78} 

    Iago saca de un buen apuro

    a todos, lo que da más

    credibilidad a sus disculpas.

    Tras la escaramuza, el grupo

    pone rumbo al palacio para

    ver a Aladdín.
  en: >-
    {:delayandfade 07 B4} 

    After Iago comes to the rescue of Roxas and

    his pals, they have no choice but to believe

    he wants to make things right.
 
    With their new friend in tow, they head to

    the palace in hopes of finding Aladdin.
- id: 21511
  fr: >-
    {:delayandfade 06 B4} 

    Roxas aurait bien voulu acquérir cet objet,

    mais le marchand exigeait un véritable

    trésor en échange... Heureusement,

    voilà bien quelque chose qui ne manquait

    pas dans la Caverne aux Merveilles !

    Roxas devait se dépêcher, s'il voulait récupérer

    l'objet de sa convoitise.
  gr: >-
    {:delayandfade 0A 78} 

    Der Trödler ist bereit, die Lampe gegen

    einen wertvollen Schatz abzutreten!

    Wo soll Roxas denn einen Schatz

    auftreiben? Vielleicht wird er ja

    in der Wunderhöhle fündig ...

  it: >-
    {:delayandfade 07 78} 

    Roxas e i suoi amici cercano di comprare

    la lampada dal mercante, ma il prezzo

    è astronomico anche per un sultano.

    Forse ci vuole un oggetto dalla Caverna

    delle Meraviglie, ma devono fare in

    fretta se vogliono mettere le mani su

    quella lampada.
  sp: >-
    {:delayandfade 0A 78} 

    El ladino mercader exige

    como pago por la lámpara

    un tesoro digno de un sultán.

    Algo así, sin duda podría

    hallarse en la Cueva de

    las Maravillas.
  en: >-
    {:delayandfade 07 B4} 

    Roxas and his friends try to buy the lamp

    off the peddler, but his asking price is

    a treasure fit for a sultan.
 
    Perhaps an item from the Cave of Wonders

    will do. But they have to hurry if they

    want to get their hands on that lamp!
- id: 21512
  fr: >-
    {:delayandfade 07 B4}

    Iago avait réussi à se faire une place au sein

    du groupe. Celui-ci s'apprêtait d'ailleurs à

    poursuivre son voyage à la recherche de

    Axel et du Roi Mickey, quand Roxas remarqua

    l'absence d'Aladdin...
  gr: >-
    {:delayandfade 0A 78} 

    Die anderen haben Jago verziehen und

    nehmen ihn in ihren Freundeskreis auf.

    Roxas will seine Suche nach Axel und

    dem König fortsetzen, doch von Aladdin

    fehlt jede Spur.

    In diesem Moment ...
  it: >-
    {:delayandfade 07 78} 

    Non ci è voluto molto perché Iago

    entrasse nel gruppo.

    Mentre Roxas continua il suo viaggio

    alla ricerca di Axel e il Re, si accorge

    improvvisamente che Aladdin è sparito.
  sp: >-
    {:delayandfade 0A B4}

    Finalmente, los actos de Iago le sirven

    para granjearse la confianza de todos.

    Resueltos los problemas, Roxas 

    y sus amigos se disponen a reanudar 

    la búsqueda de Axel y el rey, pero 

    es entonces cuando reparan en 

    la ausencia de Aladdín...
  en: >-
    {:delayandfade 07 B4} 

    It doesn't take long for Iago to become

    part of the gang.
 
    As Roxas prepares to resume his journey

    to find Axel and the King, he realizes

    Aladdin is nowhere to be found.
 
    And that's when...
- id: 21513
  fr: >-
    {:delayandfade 06 B4}

    Roxas n'a pas perdu une minute en arrivant

    à Agrabah pour interroger le marchand au

    sujet de l'Organisation {XIII}. Mais bien que

    ce dernier semblait savoir quelque chose,

    il ne lui apprit rien.

    Roxas et ses amis vont bien être obligés

    d'aller enquêter par eux-mêmes.
  gr: >-
    {:delayandfade 07 78} 

    Nach ihrer Ankunft in Agrabah suchen

    Roxas und seine Freunde sofort den Trödler

    auf, um ihn zur Organisation {XIII} zu

    befragen. Er scheint etwas zu wissen, will

    aber nicht mit der Sprache rausrücken.    

    Roxas muss sich wohl weiter umhören ...
  it: >-
    {:delayandfade 07 78} 

    Roxas chiede al mercante cosa sa

    dell'Organizzazione {XIII}, ma l'uomo

    rimane vago e non rivela niente di utile.     

    Il gruppo allora va altrove alla ricerca

    di informazioni.
  sp: >-
    {:delayandfade 07 B4}

    De vuelta en Agrabah, Roxas pregunta

    al mercader sobre la Organización {XIII}.

    Aunque resulta evidente que no es

    la primera vez que escucha ese

    nombre, no suelta prenda.    

    No queda más remedio que buscar

    pistas en otro sitio.
  en: >-
    {:delayandfade 07 B4} 

    Back in Agrabah, Roxas tries to find

    out what the peddler knows about

    Organization {XIII}. Although he seems to

    know something, he divulges nothing.
 
    They give up and head off to search for

    information elsewhere, but they don't

    get very far...
- id: 21514
  fr: >-
    {:delayandfade 07 B4}

    Jafar convoitait toujours le trône d'Agrabah...

    Après avoir forcé Iago à lui apprendre où se

    trouvait l'ancien grand vizir, Roxas a pris

    la route des ruines du désert avec ses amis.
  gr: >-
    {:delayandfade 0A 78} 

    Dschafar will sich Agrabah

    wieder einmal unterwerfen.

    Laut Jago versteckt er sich

    in den Ruinen in der Wüste.

    Die Freunde brechen sofort

    auf, um ihn zu stellen.
  it: >-
    {:delayandfade 07 78} 

    Jafar è impegnato a diventare il signore

    di Agrabah.

    Roxas scopre che Jafar si nasconde nelle

    rovine nel deserto e corre a cercarlo.
  sp: >-
    {:delayandfade 0A 78} 

    Una vez más, los planes de Yafar

    son hacerse con Agrabah.

    Por suerte, Iago revela a Roxas

    que el malvado personaje se

    esconde en las Ruinas Enterradas

    del desierto.
  en: >-
    {:delayandfade 07 B4} 

    Jafar is intent on becoming the ruler of

    Agrabah once and for all.
 
    When Roxas and his friends learn from Iago

    that Jafar is lurking in the Desert Ruins,

    they hurry after him. He must be stopped!