- id: 21529
  fr: >-
    {:delayandfade 07 B4} 

    Après leur entraînement de natation, Sébastien

    a proposé à Roxas de jouer un rôle dans le

    spectacle qu'il était en train de monter.

    Tout de suite intéressé, Roxas est allé répéter.
  gr: >-
    {:delayandfade 0A 78} 

    Nach den Schwimmübungen wird Roxas

    eingeladen, bei einem Musical mitzumachen.

    Er möchte sein Bestes geben und

    beginnt zu üben.
  it: >-
    {:delayandfade 07 78} 

    Dopo aver imparato a nuotare, Roxas

    è invitato a partecipare al musical.

    Determinato a fare del suo meglio,

    Roxas comincia le prove.
  sp: >-
    {:delayandfade 08 78} 

    Tras la breve lección de

    natación submarina, Sebastián

    invita a Roxas, Donald y Goofy

    a participar en el musical.

    No todos los días uno recibe

    una invitación así, por lo que

    todos comienzan a ensayar

    con entusiasmo.
  en: >-
    {:delayandfade 07 B4} 

    Upon learning to swim, Roxas is invited to

    take part in the musical. Not one to turn

    down any fun, Roxas agrees to participate.
 
    The Keyblade's hero can fight, but can he

    sing and dance? Let the practicing begin!
- id: 21531
  fr: >-
    {:delayandfade 07 B4} 

    Mais s'inquiéter n'avait jamais résolu

    aucun problème !

    Roxas retourna s'entraîner pour le

    spectacle, bien décidé à chasser au loin

    les inquiétudes des habitants du royaume.
  gr: >-
    {:delayandfade 0A 78} 

    Trübsal blasen löst keine Probleme.

    Roxas sucht daher in der Musik etwas

    Ablenkung und übt fleißig weiter.
  it: >-
    {:delayandfade 07 78} 

    Preoccuparsi non serve a niente.

    Roxas riprende le prove, deciso a fare

    il necessario per il bene del regno.
  sp: >-
    {:delayandfade 08 78} 

    Sin duda, muchos son los

    problemas que acucian al reino,

    pero Roxas hace de tripas corazón

    y sigue con los ensayos.

    Después de todo, las penas

    con música, menos tristes son.
  en: >-
    {:delayandfade 07 B4} 

    Worrying doesn't help anyone or solve

    anything. Why not do something productive

    instead?
 
    The only way for Roxas to help the kingdom

    is to put on a fantastic show. It's time to

    practice once again.
- id: 21532
  fr: >-
    {:delayandfade 06 B4} 

    Ariel, éperdument amoureuse du prince,

    s'était rendue près du rivage pour l'observer.

    Elle remarqua qu'il avait laissé tomber

    quelque chose, mais un rocher l'empêchait

    d'aller ramasser cet objet.

    Roxas utilisa donc ses pouvoirs afin de

    récupérer ce qui était en fait un pendentif.
  gr: >-
    {:delayandfade 0A 78} 

    Die von Liebeskummer geplagte Arielle

    findet einen Anhänger, den ihr Prinz

    verloren hat, doch er steckt zwischen

    den Felsen fest ...

    Dank seiner besonderen Kräfte gelingt es

    Roxas, das Schmuckstück zu bergen.
  it: >-
    {:delayandfade 07 78} 

    Una Ariel innamorata osserva il

    suo principe da lontano. Nota il tesoro

    da lui perduto, ma una roccia le blocca

    la via.

    Roxas usa i suoi poteri speciali per

    recuperare il ciondolo per lei.
  sp: >-
    {:delayandfade 07 78} 

    La joven y enamorada Ariel observa

    a su príncipe en la lejanía. Entre las

    rocas ve aquello que el joven busca,

    pero le es imposible alcanzarlo.

    Por suerte, Roxas está por allí y,

    usando sus poderes, logra apartar

    la gran roca para hacerse con

    el colgante.
  en: >-
    {:delayandfade 07 B4} 

    A love-struck Ariel yearns for the prince

    from afar. By sheer luck, she spots his lost

    treasure, but a large rock is in the way.
 
    Using his special powers, Roxas manages to

    retrieve the pendant for her.
- id: 21534
  fr: >-
    {:delayandfade 07 B4} 

    Roxas et ses amis ont décidé de retrouver

    Ursula. Après tout, qui sait ce que cette

    sorcière est encore en train de manigancer...

    Ils n'oublient cependant pas de veiller

    sur Ariel, pour qui tout semble se passer

    à merveille.
  gr: >-
    {:delayandfade 0A 78} 

    Roxas und seine Freunde suchen nach Ursula,

    behalten aber Arielle immer im Auge.
  it: >-
    {:delayandfade 07 78} 

    Roxas e i suoi amici cercano Ursula

    mentre tengono d'occhio Ariel.
  sp: >-
    {:delayandfade 0A 78} 

    Roxas y sus amigos deben llegar

    hasta la malvada Úrsula mientras

    protegen a la pobre Ariel.
  en: >-
    {:delayandfade 07 B4} 

    As Ariel spends time with the prince, Roxas

    and his friends watch over them from afar.

    Although their love may be forbidden, the

    gang can't help but be happy for them.
 
    But they can't forget about Ursula! Who

    knows what devious plans she may be

    concocting?
- id: 21535
  fr: >-
    {:delayandfade 07 B4} 

    La paix est revenue. Il faut fêter ça !

    Roxas et ses amis vont monter un spectacle

    inoubliable pour Ariel et les habitants du

    royaume.

    Grâce à cet évènement, c'est certain,

    tout le monde retrouvera le sourire

    à Atlantica.
  gr: >-
    {:delayandfade 0A 78} 

    Im Königreich ist wieder Frieden eingekehrt.

    Roxas entschließt sich, ein fantastisches

    Musical für Arielle und ihre Freunde

    aufzuführen.
  it: >-
    {:delayandfade 07 78} 

    La pace è tornata nel regno.

    Roxas decide di mettere in scena

    un musical spettacolare per Ariel

    e i suoi amici.
  sp: >-
    {:delayandfade 0A 78} 

    El paso de Roxas y sus amigos

    por Atlántica deja, una vez más,

    un reino en el que impera la paz.

    Y para celebrarlo, ¡¿qué mejor

    que un buen musical marino

    como colofón final a la aventura!?
  en: >-
    {:delayandfade 07 B4} 

    Everything has been made right, and

    the kingdom is at peace once again.
 
    Now it's time for Roxas to put on a musical

    for Ariel and the other residents of

    Atlantica as promised.
 
    May the performance put a smile on

    everyone's face!